<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <span class="material-symbols-outlined">search</span>
                <input type="text" class="search-bar">
            </nav>
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 48;">notifications_active</span>
            <img src="./images/avatar1.png" class="profile-image" alt="">
            <p class="profile-text" style="font-weight: bold; font-size: 18px;">John Smith</p>

            <img src="./images/avatar1.png" class="profile-image-big" alt="">
            <div class="welcome-text">
                <p class="welcome-subtext" style="font-weight: bold; font-size: 14px;">Hi there,</p>
                <p class="welcome-main" style="font-weight: bolder; font-size: 20px">John Smith (@john)</p>
            </div>

                <button class="btn1">New Post</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
        </header>
        
        <div class="sidebar">
            <span class="material-symbols-outlined" style="font-size: 40px;">dashboard</span>
            <a href="" class="sidebar-title" style="font-size: 24px;">Dashboard</a>

            <div class="spacer"></div>

            <span class="material-symbols-outlined">home</span>
            <a href="" class="sidebar-title">Home</a>

            <span class="material-symbols-outlined">badge</span>
            <a href="" class="sidebar-title">Profile</a>

            <span class="material-symbols-outlined">mode_comment</span>
            <a href="" class="sidebar-title">Messages</a>

            <span class="material-symbols-outlined">history</span>
            <a href="" class="sidebar-title">History</a>

            <span class="material-symbols-outlined">task</span>
            <a href="" class="sidebar-title">Tasks</a>

            <span class="material-symbols-outlined">groups</span>
            <a href="" class="sidebar-title">Communities</a>

            <div class="spacer2"></div>

            <span class="material-symbols-outlined">settings</span>
            <a href="" class="sidebar-title">Settings</a>

            <span class="material-symbols-outlined">help_center</span>
            <a href="" class="sidebar-title">Support</a>

            <span class="material-symbols-outlined">verified_user</span>
            <a href="" class="sidebar-title">Privacy</a>
        </div>
        <main></main>
    </div>
</body>
</html>
